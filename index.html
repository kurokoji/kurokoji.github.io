<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kurokoji's portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
  </head>

  <body>
    <section class="hero is-info is-bold is-fullheight">
      <div class="hero-body">
        hoge
      </div>
    </section>

    <section class="hero is-primary is-bold is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="contents is-block has-text-centered">
            <h1 class="title">
              Profile
            </h1>
          </div>

          <div class="columns is-vcentered">
            <div class="column has-text-centered">
              <figure class="image is-128x128 is-inline-block">
                <img class="is-rounded" src="images/kurokoji_icon.png">
              </figure>
              <div class="is-size-3">
                kurokoji
              </div>
              <div>
                <span class="icon is-large">
                  <a href="https://twitter.com/kur0k0ji">
                    <i class="fab fa-twitter"></i>
                  </a>
                </span>
                <span class="icon is-large">
                  <a href="https://github.com/kurokoji">
                    <i class="fab fa-github"></i>
                  </a>
                </span>
                <span class="icon is-large">
                  <a href="https://www.facebook.com/profile.php?id=100010741007868">
                    <i class="fab fa-facebook"></i>
                  </a>
                </span>
                <span class="icon is-large">
                  <a href="https://kurokoji.hatenablog.com/">
                    <i class="fas fa-blog"></i>
                  </a>
                </span>
              </div>
            </div>

            <div class="column">
              <div class="content has-text-centered is-size-5">
                <ul class="is-inline-block has-text-left">
                  <li>Shu Kakihana</li>
                  <li>B3, Department of Electrical, Electronic and Computer Engineering, Informatics Course, Gifu University</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="hero is-skills is-bold is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="contents">
            <h1 class="title has-text-white">
              Skills
            </h1>
          </div>

          <div class="has-text-centered is-size-5">
            <ul class="is-inline-block has-text-left skills has-text-white">
              <li>
                <span class="skill-name">
                  Dlang
                </span>
                <span class="skill-description">
                  hogehogehoge
                </span>
              </li>
              <li>
                <span class="skill-name">
                  C++
                </span>
                <span class="skill-description">
                  競技プログラミング等で使用
                </span>
              </li>
              <li>
                <span class="skill-name">
                  Python
                </span>
                <span class="skill-description">
                  Web
                </span>
              </li>
              <li>
                <span class="skill-name">
                  HTML, CSS, JavaScript
                </span>
                <span class="skill-description">
                  Web
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section class="hero is-github-activity is-bold is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="contents">
            <h1 class="title has-text-white">
              GitHub Activity
            </h1>
          </div>

          <figure class="image is-inline-block">
            <img src="https://grass-graph.moshimo.works/images/kurokoji.png?background=none">
          </figure>
        </div>
      </div>
    </section>
  </body>
</html>
